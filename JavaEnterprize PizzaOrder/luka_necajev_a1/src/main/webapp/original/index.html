    <body>
        <h1>Welcome to my Pizza Ordering App</h1>
        <form action="StartOrder.do" name="start" method="GET" onsubmit="return validateForm()">
            Name:
            <input type="text" value="your Name goes here" name="name"/>
            Phone:
            <input type="text" value="905-234-3234" name="phone" />
            <input  type="submit" value="Start Order">
            
        </form>
    </body>
   <script>
        // second validation of the forms validility   (first is html)   
        function validateForm() {
          var name = document.forms["start"]["name"].value;
          var phone = document.forms["start"]["phone"].value;
           //if the name field is empty
          if (name == "") {
            alert("Name must be filled out");
            return false;
            //if the phone field is empty
          }else if(phone == ""){
            alert("Phone must be filled out");
            return false;
            //if the name and phone field are empty, special message
          }else if(name == "" && phone == ""){
            alert("Both name and Phone must be filled out");
            return false;
          }  
          //phone number matches regex pattern xyz-xyz-xyza
        //    regex expression for a phone number xxx-xxx-xxxx    
            var expression = /^[1-9]\d{2}-\d{3}-\d{4}$/g;
          //if it matches the expresion then nothing happens, if not it does not allow submission
          if(phone.match(expression)){
            }else{
                alert("The expression did not match xyz-xyz-xyzy");
                return false;
            }

            var expressionName= /^[a-z]{1,10}$/g;

</script>
